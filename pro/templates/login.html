{% extends "base.html" %}
{% load i18n %}

{% block main_content %}
<div class="offset-md-2 col-md-8">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label class="control-label col-md-3" for="username">
                Email
            </label>
            <div class="controls col-md-6">
                <input type="text" class="form-control" name="username" id="username" placeholder="Email-Adresse"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3"for="password">
                Password
            </label>
            <div class="controls col-md-6">
                <input type="password" class="form-control" name="password" id="password" placeholder="Passwort"/>
            </div>
        </div>
        {% if form.errors %}
            <div class="offset-md-3 col-md-6 alert alert-danger">
                Not a valid login
            </div>
        {% endif %}
        <div class="form-group row">
            <div class="offset-md-3 col-md-6">
                <button type="submit" class="btn btn-success">
                    Login
                </button>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-md-3 col-md-6">
                Reset password not implemented
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-md-3 col-md-6">
                Registration not implemented
            </div>
        </div>
        <input type="hidden" name="next" value="{{ next|escape }}"/>
    </form>
</div>
{% endblock %}
